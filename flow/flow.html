    <center>
      <h1>Perlin Noise Particle System</h1>
      <p>A simple particle system in JavaScript using p5js</p>
    </center>

    <div class="flow-box" id="flow-holder"></div>
    <div class="flow-box" id="flow-controls">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div id="nparticles_label">500 Particles</div>
            <input type="range" min="100" max="5000" value="500" step="100" class="slider" id="nparticles">
          </div>

          <div class="col-sm">
            <div id="noiselevel_label">Noise Level: 0.15</div>
            <input type="range" min="0.01" max="1" value="0.15" step="0.01" class="slider" id="noiselevel">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
