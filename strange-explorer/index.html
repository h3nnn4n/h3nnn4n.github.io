<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Rust + TypeScript = S2</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="./bootstrap.js"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light ml-auto text-center">
    <div class="mx-auto order-0">
      <span class="navbar-brand mx-auto" href="#">
        Strange Explorer
      </span>

      <span class="navbar-text">
        by h3nnn4n
      </span>
    </div>
  </nav>

  <div class="container">
    <div class="">
      <div class=" input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">a = </span>
        </div>

        <input class="form-control" type="number" name="a_value_start" id="a_value_start" value="-1.4" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">b = </span>
        </div>

        <input class="form-control" type="number" name="b_value_start" id="b_value_start" value="1.8" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">c = </span>
        </div>

        <input class="form-control" type="number" name="c_value_start" id="c_value_start" value="1.1" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">d = </span>
        </div>

        <input class="form-control" type="number" name="d_value_start" id="d_value_start" value="0.7" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">color = </span>
        </div>

        <input class="form-control jscolor" type="text" name="color_value_start" id="color_value_start" value="#cb1a62">
      </div>


      <div class=" input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">a = </span>
        </div>

        <input class="form-control" type="number" name="a_value_end" id="a_value_end" value="-1.35" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">b = </span>
        </div>

        <input class="form-control" type="number" name="b_value_end" id="b_value_end" value="1.6" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">c = </span>
        </div>

        <input class="form-control" type="number" name="c_value_end" id="c_value_end" value="1.0" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">d = </span>
        </div>

        <input class="form-control" type="number" name="d_value_end" id="d_value_end" value="0.6" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">color = </span>
        </div>

        <input class="form-control jscolor" type="text" name="color_value_end" id="color_value_end" value="#001a62">
      </div>


      <div class=" input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">gamma = </span>
        </div>

        <input class="form-control" type="number" name="gamma_value" id="gamma_value" value="0.3" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">frames = </span>
        </div>

        <input class="form-control" type="number" name="frames_value" id="frames_value" value="20" step="10">

        <div class="input-group-prepend">
          <span class="input-group-text">iters = </span>
        </div>

        <input class="form-control" type="number" name="iters_value" id="iters_value" value="50000" step="25000">

        <div class="input-group-append">
          <button class="btn btn-primary input-group-text" type="button" id="render">Render</button>
        </div>
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar bg-info" role="progressbar" style="width: 0%" id="progress_bar"></div>
    </div>
  </div>

  <div class="container">
    <div class="row text-center">
      <div class="col">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <a class="btn btn-primary" href="#" role="button" id='download'>Download</a>
        <a class="btn btn-secondary" href="#" role="button" id='random'>Random</a>
      </div>
    </div>
  </div>
</body>

</html>
