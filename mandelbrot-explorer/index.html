<!DOCTYPE html>
<html>

  <head>
    <title>Rust powered mandelbrot renderer</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ml-auto text-center">
      <div class="mx-auto order-0">
        <span class="navbar-brand mx-auto" href="#">
          Mandelbrot Explorer
        </span>

        <span class="navbar-text">
          by h3nnn4n
        </span>
      </div>
    </nav>

    <div class="container">
      <div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">imaginary part = </span>
          </div>

          <input class="form-control" type="number" name="imag_value" id="imag_value" value="0.126433" step="0.01">

          <div class="input-group-prepend">
            <span class="input-group-text">real part = </span>
          </div>

          <input class="form-control" type="number" name="real_value" id="real_value" value="-0.743030" step="0.01">

          <div class="input-group-prepend">
            <span class="input-group-text">zoom = </span>
          </div>

          <input class="form-control" type="number" name="zoom_level" id="zoom_level" value="0.0165" step="0.01">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">iterations = </span>
          </div>

          <input class="form-control" type="number" name="iterations_value" id="iterations_value" value="512" step="64">

          <div class="input-group-prepend">
            <span class="input-group-text">escape radius = </span>
          </div>

          <input class="form-control" type="number" name="escape radius" id="escape_radius_value" value="2.0" step="0.1">
        </div>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="row text-center">
        <div class="col">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="row">
        <div class="col text-center">
          <a class="btn btn-secondary" href="#" role="button" id='download'>Download</a>
          <a class="btn btn-primary" href="#" type="button" id="render">Render</a>

          <div class="btn-group">
            <button type="button" class="btn btn-info" id=selected_preset>Full Set</button>
            <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item disabled" href="#" data-value="none">Pick a preset</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-value="fullset">Full Set</a>
              <a class="dropdown-item" href="#" data-value="seahorse">Seahorse</a>
            </div>
          </div>

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Render Mode</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Render Settings</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <div class="btn-group">
                  <button type="button" class="btn btn-info" id=selected_preset>Render Mode</button>
                  <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" data-value="int_escape_time">Integer Escape Time</a>
                    <a class="dropdown-item" href="#" data-value="real_signal">Real Component Signal</a>
                    <a class="dropdown-item" href="#" data-value="imag_signal">Imaginary Component Signal</a>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./bootstrap.js"></script>
  </body>

</html>
